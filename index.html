	<header class="bg-primary text-white py-3">

				<h2 class="mb-3">스케줄</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>날짜</th>
							<th>시간</th>
							<th>게임</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>4월 1일</td>
							<td>오전 2:00 - 5:00</td>
							<td>어몽 어스 (Among Us)</td>

						<tr>
							<td>4월 3일</td>
							<td>오전 3:00 - 6:00</td>
							<td>마인크래프트 (Minecraft)</td>

						<tr>
							<td>4월 5일</td>
							<td>오전 4:00 - 7:00</td>
							<td>발로란트 (Valorant)</td>
						</tr>
					</tbody>
				</table>

		<p class="text-center mb-0">&copy; Kuronuma 2023</p>
